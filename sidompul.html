
        <!DOCTYPE html>
        <html lang="id">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cek Kuota XL/AXIS/LIVEON</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <style>
                :root{--primary:#4D96FF;--primary-dark:#3d76cc;--secondary:#6BCB77;--secondary-dark:#56a260;--dark:#334257;--light:#F9F9F9;--gray:#EEEEEE;--text:#484848;--border-radius:12px;--shadow:0 4px 15px rgba(0,0,0,0.08);--transition:all 0.3s ease}
                *{margin:0;padding:0;box-sizing:border-box}
                body{font-family:'Poppins',sans-serif;background-color:var(--light);color:var(--text);line-height:1.6;padding:20px;max-width:800px;margin:0 auto}
                .container{background-color:#fff;border-radius:var(--border-radius);box-shadow:var(--shadow);padding:30px;margin-top:20px}
                h1{display:none}
                .form-group{margin-bottom:20px}
                label{font-weight:500;display:block;margin-bottom:8px;color:var(--dark)}
                .input-group{display:flex;gap:10px;align-items:center}
                input[type="text"]{width:100%;padding:12px 16px;border:2px solid var(--gray);border-radius:var(--border-radius);font-size:16px;transition:var(--transition);font-family:'Poppins',sans-serif}
                input[type="text"]:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(77,150,255,0.2)}
                .btn{background-color:var(--secondary);color:#fff;border:none;border-radius:var(--border-radius);padding:12px 24px;font-size:16px;font-weight:600;cursor:pointer;transition:var(--transition);text-align:center;min-width:80px}
                .btn:hover:not(:disabled){background-color:var(--secondary-dark);transform:translateY(-2px)}
                .btn:disabled{background-color:var(--secondary);cursor:not-allowed;opacity:0.7}
                #result{margin-top:20px;background-color:#fff;border:1px solid var(--gray);border-radius:var(--border-radius);padding:20px;white-space:pre-wrap;font-family:'Poppins',monospace;font-size:14px;line-height:1.6;max-height:500px;overflow-y:auto;display:none}
                .loading{display:flex;justify-content:center;align-items:center;padding:20px}
                .loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);display:none;justify-content:center;align-items:center;z-index:1000}
                .loading-spinner{width:40px;height:40px;border:4px solid rgba(77,150,255,0.2);border-radius:50%;border-top-color:var(--primary);animation:spin 1s ease-in-out infinite}
                @keyframes spin{to{transform:rotate(360deg)}}
                .footer{text-align:center;margin-top:30px;color:#888;font-size:14px}
                
                /* Updated responsive styles */
                @media (max-width:600px){
                    .container{padding:20px}
                    /* Keep the input and button in the same row on mobile */
                    .input-group{
                        display:flex;
                        flex-direction:row;
                        gap:10px;
                        align-items:center;
                    }
                    input[type="text"]{
                        flex:1;
                    }
                    .btn{
                        width:auto;
                        white-space:nowrap;
                    }
                    /* Ensure logo and labels display properly */
                    .label-content{
                        display:flex;
                        align-items:center;
                        flex-wrap:wrap;
                        gap:8px;
                    }
                    .label-content img{
                        height:18px;
                        width:auto;
                    }
                    /* Make result display properly on mobile */
                    #result{
                        font-size:13px;
                        padding:15px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <form id="cekKuotaForm">
                    <div class="form-group">
                        <label for="phoneNumber">
                            <div class="label-content">
                                <img src="https://d17e22l2uh4h4n.cloudfront.net/corpweb/pub-xlaxiata/2019-03/xl-logo.png" 
                                     alt="XL Logo" 
                                     style="height: 20px; width: auto;">
                                <span>Nomor XL / AXIS / LIVEON</span>
                                <img src="https://play-lh.googleusercontent.com/LxNy9vD9NfeBJ-06AAMjjCUNDOfbPqSNzh4QqV94KKn4NXlUy6PDgjUWF4BNCjtu-I0=w240-h480-rw" 
                                     alt="Sidompul Logo" 
                                     style="height: 20px; width: auto;">
                            </div>
                        </label>
                        <div class="input-group">
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="08x/+628x/628x" required>
                            <button type="submit" class="btn" id="submitBtn">Cek</button>
                        </div>
                    </div>
                    <div id="result"></div>
                </form>
            </div>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>

            <script>
                document.getElementById('cekKuotaForm').addEventListener('submit', async e => {
                    e.preventDefault();
                    
                    // Get elements
                    const phoneNumber = document.getElementById('phoneNumber').value;
                    const submitBtn = document.getElementById('submitBtn');
                    const resultDiv = document.getElementById('result');
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    
                    // Disable interactions
                    submitBtn.disabled = true;
                    document.getElementById('phoneNumber').disabled = true;
                    loadingOverlay.style.display = 'flex';
                    resultDiv.style.display = 'none';
                    resultDiv.innerHTML = '';
                    
                    const apiUrl = `https://apigw.kmsp-store.com/sidompul/v3/cek_kuota?msisdn=${phoneNumber}&isJSON=true`;
                    try {
                        const response = await fetch(apiUrl, {
                            headers: {
                                'Authorization': 'Basic c2lkb21wdWxhcGk6YXBpZ3drbXNw',
                                'X-API-Key': '4352ff7d-f4e6-48c6-89dd-21c811621b1c',
                                'X-App-Version': '3.0.0'
                            }
                        });
                        const data = await response.json();
                        
                        // Show results only after successful fetch
                        if (data.status) {
                            resultDiv.innerHTML = formatResult(data.data.hasil);
                            resultDiv.style.display = 'block';
                        } else {
                            resultDiv.innerHTML = `<div style="color:#e74c3c;font-weight:500">Error: ${data.data.keteranganError || 'Terjadi kesalahan. Silakan coba lagi.'}</div>`;
                            resultDiv.style.display = 'block';
                        }
                    } catch (error) {
                        resultDiv.innerHTML = `<div style="color:#e74c3c;font-weight:500">Gagal menghubungi server: ${error.message}</div>`;
                        resultDiv.style.display = 'block';
                    } finally {
                        // Re-enable interactions
                        loadingOverlay.style.display = 'none';
                        submitBtn.disabled = false;
                        document.getElementById('phoneNumber').disabled = false;
                    }
                });

                function formatResult(result) {
                    return result
                        .replace(/\d{2}:\d{2}:\d{2}/g,'\n')
                        .replace(/\d{4}-\d{2}-\d{2}/g,match=>new Date(match).toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'}))
                        .replace(/<br>/g,'\n')
                        .replace(/MSISDN:/g,'<span style="color:#4D96FF;font-weight:600">Nomor</span> :')
                        .replace(/\nTipe Kartu:/g,'<span style="color:#4D96FF;font-weight:600">Tipe Kartu</span> :')
                        .replace(/Status 4G:/g,'<span style="color:#4D96FF;font-weight:600">Status 4G</span> :')
                        .replace(/Umur Kartu:/g,'<span style="color:#4D96FF;font-weight:600">Umur Kartu</span> :')
                        .replace(/Status Dukcapil:/g,'<span style="color:#4D96FF;font-weight:600">Dukcapil</span> :')
                        .replace(/Masa Aktif:/g,'<span style="color:#4D96FF;font-weight:600">Masa Aktif</span> :')
                        .replace(/Masa Berakhir Tenggang:/g,'<span style="color:#4D96FF;font-weight:600">Masa Tenggang</span> :')
                        .replace(/Quota Details:/g,'<span style="color:#4D96FF;font-weight:600">Quota Detail</span> :')
                        .replace(/üßß Name:/g,'<div style="text-align:center;padding:5px 0;margin:10px 0;background-color:#f1f5f9;border-radius:6px">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>\n\n<span style="color:#6BCB77;font-weight:600">üì¶ Name</span> :')
                        .replace(/üçÇ Aktif Hingga:/g,'<span style="color:#6BCB77;font-weight:600">üìÜ Expired</span> :')
                        .replace(/üéÅ Benefit:/g,'<span style="color:#6BCB77;font-weight:600">üéÅ Benefit</span> :')
                        .replace(/üéÅ Tipe Kuota:/g,'<span style="color:#6BCB77;font-weight:600">üè∑Ô∏è Tipe</span> :')
                        .replace(/üéÅ Quota:/g,'<span style="color:#6BCB77;font-weight:600">üì¶ Nama</span> :')
                        .replace(/üéÅ Kuota:/g,'<span style="color:#6BCB77;font-weight:600">üíæ Kuota</span> :')
                        .replace(/üå≤ Sisa Kuota:/g,'<span style="color:#6BCB77;font-weight:600">‚è≥ Sisa</span> :')
                        .replace(/\n\n\n/g,'\n\n');
                }
            </script>
        </body>
        </html>
